apiVersion: v1
kind: Service
metadata:
  labels:
    app: udagram-api-2
  name: udagram-api-2
spec:
  selector:
    app: udagram-api-2
  ports:
  - name: "8080"
    port: 8080
    targetPort: 8080
    protocol: TCP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api-2
  labels:
    app: udagram-api-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udagram-api-2
  template:
    metadata:
      labels:
        app: udagram-api-2
    spec:
      containers:
      - name: api
        image: turbosaurio/api-2
        ports:
        - containerPort: 8080
        env:
          - name: POSTGRES_USERNAME
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: POSTGRES_USERNAME
          - name: POSTGRES_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: POSTGRES_PASSWORD
          - name: POSTGRES_HOST
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: POSTGRES_HOST
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: POSTGRES_DB
          - name: AWS_BUCKET
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: AWS_BUCKET
          - name: AWS_REGION
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: AWS_REGION
          - name: AWS_PROFILE
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: AWS_PROFILE
          - name: JWT_SECRET
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: JWT_SECRET
          - name: URL
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: URL